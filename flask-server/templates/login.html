{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block styles %}
    {{ super() }} <!-- keep base css -->
    <!-- insert customized css for login page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body %}
<form action="/login" method="POST">
    <h1>Login</h1>
    <div class="container">
        <p>Enter your credentials to begin.</p>

        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name" name="name" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <a href="/forgot_password" class="forgot_link">Forgot Password?</a>
         
        <button type="submit" class="btn accountBtn">Login</button>

        <div class="askAccount askSignup">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </div>
</form>
{% endblock %}
